{% extends "base.html" %}

{% block title %}Login - Secure Auth System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow fade-in">
            <div class="card-header text-center">
                <div class="mb-3">
                    <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle" style="width: 80px; height: 80px;">
                        <i class="fas fa-lock text-white fa-3x"></i>
                    </div>
                </div>
                <h3 class="mb-0">Welcome Back</h3>
                <p class="text-muted small mb-0">Sign in to your secure account</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="fas fa-user text-primary"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your username" required autocomplete="username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-key text-primary"></i> Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="security_pin" class="form-label fw-semibold">
                            <i class="fas fa-shield-alt text-primary"></i> Security PIN
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control code-input" id="security_pin" name="security_pin" 
                                   placeholder="••••" maxlength="4" required autocomplete="off">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('security_pin')">
                                <i class="fas fa-eye" id="security_pin-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Enter your 4-digit security PIN</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> 
                        Default: admin / root / 9873
                    </small>
                </div>
            </div>
            <div class="card-footer text-center glass-effect">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="fas fa-shield-alt text-success me-2"></i>
                    <small class="text-muted">Protected by advanced security</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const eye = document.getElementById(fieldId + '-eye');
    
    if (field.type === 'password') {
        field.type = 'text';
        eye.className = 'fas fa-eye-slash';
    } else {
        field.type = 'password';
        eye.className = 'fas fa-eye';
    }
}

// Auto-focus first field
document.getElementById('username').focus();

// Add real-time validation
document.getElementById('loginForm').addEventListener('submit', function(e) {
    showProgress(25);
    setTimeout(() => showProgress(50), 200);
    setTimeout(() => showProgress(75), 400);
    setTimeout(() => showProgress(100), 600);
});
</script>
{% endblock %}
