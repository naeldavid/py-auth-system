{% extends "base.html" %}

{% block title %}Text Editor - {{ username }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-edit"></i> Text Editor</h5>
                <div>
                    <input type="text" id="filename" class="form-control d-inline-block me-2" style="width: 200px;" placeholder="filename.txt">
                    <button class="btn btn-success btn-sm me-1" onclick="saveFile()">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button class="btn btn-info btn-sm me-1" onclick="loadFile()">
                        <i class="fas fa-folder-open"></i> Load
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
            <div class="card-body p-0">
                <textarea id="editor" class="form-control" style="height: 500px; border: none; resize: none; font-family: 'Courier New', monospace;" placeholder="Start typing your content here..."></textarea>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function saveFile() {
    const filename = document.getElementById('filename').value;
    const content = document.getElementById('editor').value;
    
    if (!filename) {
        alert('Please enter a filename');
        return;
    }
    
    fetch('/save_file', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            filename: filename,
            content: content
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('File saved successfully!');
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error: ' + error);
    });
}

function loadFile() {
    const filename = document.getElementById('filename').value;
    
    if (!filename) {
        alert('Please enter a filename to load');
        return;
    }
    
    fetch(`/load_file/${filename}`)
    .then(response => response.json())
    .then(data => {
        if (data.content !== undefined) {
            document.getElementById('editor').value = data.content;
            alert('File loaded successfully!');
        } else {
            alert('Error loading file');
        }
    })
    .catch(error => {
        alert('Error: ' + error);
    });
}

// Load file from URL parameter
const urlParams = new URLSearchParams(window.location.search);
const fileParam = urlParams.get('file');
if (fileParam) {
    document.getElementById('filename').value = fileParam;
    loadFile();
}

// Auto-save every 30 seconds
setInterval(function() {
    const filename = document.getElementById('filename').value;
    const content = document.getElementById('editor').value;
    
    if (filename && content) {
        fetch('/save_file', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                filename: filename,
                content: content
            })
        });
    }
}, 30000);
</script>
{% endblock %}
