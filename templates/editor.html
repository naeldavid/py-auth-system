{% extends "base.html" %}

{% block title %}Text Editor - {{ username }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-edit"></i> Text Editor</h5>
                <div>
                    <input type="text" id="filename" class="form-control d-inline-block me-2" style="width: 200px;" placeholder="filename.txt">
                    <button class="btn btn-success btn-sm me-1" onclick="saveFile()">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button class="btn btn-info btn-sm me-1" onclick="loadFile()">
                        <i class="fas fa-folder-open"></i> Load
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
            <div class="card-body p-0">
                <textarea id="editor" class="form-control" style="height: 500px; border: none; resize: none; font-family: 'Courier New', monospace;" placeholder="Start typing your content here..."></textarea>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
