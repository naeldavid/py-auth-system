{% extends "base.html" %}

{% block title %}2FA Verification - Secure Auth System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4><i class="fas fa-shield-alt"></i> Two-Factor Authentication</h4>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">
                    <i class="fas fa-envelope"></i> 
                    A verification code has been sent to your email.
                </p>
                
                <form id="twoFactorForm">
                    <input type="hidden" id="username" value="{{ username }}">
                    
                    <div class="mb-3">
                        <label for="verification_code" class="form-label">
                            <i class="fas fa-key"></i> Verification Code
                        </label>
                        <input type="text" class="form-control text-center" id="verification_code" 
                               name="verification_code" maxlength="6" placeholder="000000" required>
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100 mb-2">
                        <i class="fas fa-check"></i> Verify
                    </button>
                    
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="resendCode()">
                        <i class="fas fa-redo"></i> Resend Code
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    <i class="fas fa-clock"></i> Code expires in 5 minutes
                </small>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('twoFactorForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const code = document.getElementById('verification_code').value;
    
    fetch('/verify_2fa', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            code: code
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/dashboard';
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error: ' + error);
    });
});

function resendCode() {
    const username = document.getElementById('username').value;
    
    fetch('/send_2fa', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({username: username})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('New verification code sent!');
        } else {
            alert('Error: ' + data.error);
        }
    });
}
</script>
{% endblock %}
