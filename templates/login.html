{% extends "base.html" %}

{% block title %}Login - Secure Auth System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4><i class="fas fa-lock"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-key"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="security_pin" class="form-label">
                            <i class="fas fa-shield-alt"></i> Security PIN
                        </label>
                        <input type="password" class="form-control" id="security_pin" name="security_pin" required>
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="fas fa-sign-in-alt"></i> Authenticate
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
